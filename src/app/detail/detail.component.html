<div class="mt-4">1</div>
<div class="container mt-5">
  <div class="row bg-white">
    <div class="col-md-6 col-lg-6">
      <div class="card mt-2 mb-2">
        <div class="ml-2">
          <h2 class="m0 text-bold text-primary">{{movie?.title}}</h2>
          <div class="mv-lg text-left">
            <ul class="text-danger">
              <li>
                <h4>Language: <span class="text-dark">{{movie?.original_language}}</span></h4>
              </li>
              <li>
                <h4>Popularity: <span class="text-dark">{{movie?.popularity}}</span></h4>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="card mt-2 mb-2">
        <div class="h4 text-center">Movie Information</div>
        <div class="row pv-lg">
          <div class="col-lg-10">
            <div class="ng-pristine ng-valid text-success">
              <div class="mt-2">
                <h4 class="col-sm-4 control-label" for="inputContact7">Overview</h4>
                <div class="col-sm-10">
                  <div class="text-dark">{{movie?.overview}}</div>
                </div>
              </div>
              <div class="mt-2">
                <h4 class="col-sm-4 control-label" for="inputContact7">Original title</h4>
                <div class="col-sm-10">
                  <div class="text-dark">{{movie?.original_title}}</div>
                </div>
              </div>
            </div>
            <div class="text-right"><a class="text-muted" href="#">{{movie?.release_date}}</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
